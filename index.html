<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scisor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scisors</h1>
    <div class="choices">
            <div class="choice" id="stone">
                 <img src="stone.jpeg">
            </div>
            <div class="choice" id="paper">
                 <img src="paper.jpeg">
            </div>
            <div class="choice" id="scisor">
                 <img src="scisor.png">
            </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user" >0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp" >0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
</body>
<script src="app.js"></script>
</html>
